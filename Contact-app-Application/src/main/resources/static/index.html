<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background: #222;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.8;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
        }

        .contact-box {
            background: #fff;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 6px;
        }

        .contact-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .contact-box textarea {
            resize: none;
            height: 100px;
        }

        .contact-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .contact-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>We build modern web solutions</p>
</header>

<div class="container">
    <div class="contact-box">
        <h2>Contact Us</h2>

        <!-- IMPORTANT PART -->
        <form action="http://localhost:8080/contact" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

    </div>
</div>

</body>
</html>
